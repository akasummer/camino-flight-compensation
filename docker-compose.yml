services:
  distributor-bot:
    image: camino-messenger-bot

    volumes:
      - ./distributor/cmb-config/messenger-config.yaml:/cmb-config/messenger-config.yaml

    command: |
      --config /cmb-config/messenger-config.yaml

    ports:
      - "9090:9090"

  supplier-bot:
    image: camino-messenger-bot

    volumes:
      - ./supplier/cmb-config/messenger-config.yaml:/cmb-config/messenger-config.yaml

    command: >
      --config /cmb-config/messenger-config.yaml

  partner-plugin:
    build:
      context: .
      dockerfile: Dockerfile.partner-plugin
    image: camino-refundio-partner-plugin